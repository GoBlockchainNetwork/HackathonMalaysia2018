<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chain4Block - Supply Chain Tokenization</title>

  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/tooplate-style.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Templatemo style -->

</head>

<body>
  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="tm-main-container">

    <div class="tm-top-container">
      <!-- Menu -->
      <nav id="tmNav" class="tm-nav">
        <a class="tm-navbar-menu" href="#">Menu</a>
        <ul class="tm-nav-links">
          <li class="tm-nav-item active">
            <a href="#" data-linkid="0" data-align="right" class="tm-nav-link">Farmer</a>
          </li>
          <li class="tm-nav-item">
            <a href="#" data-linkid="1" data-align="right" class="tm-nav-link">Manufacturer</a>
          </li>
          <li class="tm-nav-item">
            <a href="#" data-linkid="2" data-align="middle" class="tm-nav-link">Distributer</a>
          </li>
          <li class="tm-nav-item">
            <a href="#" data-linkid="3" data-align="left" class="tm-nav-link">Back Track</a>
          </li>
        </ul>
      </nav>

      <!-- Site header -->
      <header class="tm-site-header-box tm-bg-dark">
        <h1 class="tm-site-title">Supply Chain Tokenization</h1>
        <p class="mb-0 tm-site-subtitle" id="subtitle">Farmer Form</p>
      </header>
    </div>
    <!-- tm-top-container -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- Site content -->
          <div class="tm-content">

            <!-- Section 0 Farm -->
            <section class="tm-section tm-section-0 mx-auto">
              <div class="container">
                <form onsubmit="return false">
                  <div class="row">
                    <h4>Farmer Form</h4>
                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="Receiver" id="receiver" />
                      <div class="input-icon"><i class="fas fa-industry"></i></div>
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="Amount" id="amount" />
                      <div class="input-icon"><i class="fas fa-money-check-alt"></i></div>
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="date" placeholder="Date Produce" id="date" />
                      <div class="input-icon"><i class="far fa-calendar-alt"></i></div>
                    </div>

                    <button onclick="createFarmerToken()">Submit</button>
                    <button onclick="getTheHash()">Generate hash</button>

                    <br>

                    <br>

                    <p id="returnhash"></p>
                  </div>
                </form>
              </div>
            </section>


            <!-- Section 1 Manufacturer -->

            <section class="tm-section tm-section-1 mx-auto">
              <div class="container">
                <form onsubmit="return false">
                  <div class="row">
                    <h4>Transaction</h4>
                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="Receiver" id="receiver1" />
                      <div class="input-icon"><i class="fas fa-industry"></i></div>
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="Amount" id="amount1" />
                      <div class="input-icon"><i class="fas fa-money-check-alt"></i></div>
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="date" placeholder="Date Produce" id="date1" />
                      <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                    <button onclick="giveToken()">Submit</button>
                    <button onclick="getTheHash()">Generate hash</button>
                    <br>

                    <p id="returnhash"></p>
                  </div>
                </form>
            </section>
            <!-- Section 2 Distributer -->
            <section class="tm-section tm-section-2 mx-auto">
              <div class="container">
                <form onsubmit="return false">
                  <div class="row">
                    <h4>Distribution Form</h4>


                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="Receiver" id="receiver" />
                      <div class="input-icon"><i class="fas fa-industry"></i></div>
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="text" name="datetimes" placeholder="Product Period" id="Product Period" />
                      <div class="input-icon"><i class="far fa-calendar-alt"></i></i></div>
                    </div>

                    <button onclick="giveToken()">Submit</button>
                    <button onclick="getTheHash()">Generate hash</button>
                    <br>

                    <p id="returnhash"></p>
                  </div>
                </form>
              </div>
            </section>

            <!-- Section 3 Back Track -->
            <section class="tm-section tm-section-3 mx-auto">
              <div class="container">
                <form onsubmit="return false">
                  <div class="row">
                    <h4>Scan for more details</h4>

                    <div class="input-group input-group-icon">
                      <img src="img/qr_code.png" alt="qr_code">
                    </div>

                    <div class="input-group input-group-icon">
                      <input type="text" placeholder="hash" id="hash" />
                      <div class="input-icon"><i class="fas fa-money-check-alt"></i></div>
                    </div>

                    <button onclick="backTrack()">Back Track</button>


                    <br>
                    <p id="returnhash"></p>
                    
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>


    <div class="tm-bottom-container">
      <!-- Footer -->
      <footer>
        || Copyright &copy; 2018 Chain4Block||
      </footer>
    </div>
  </div>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/background.cycle.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script>
    let slickInitDone = false;
    let previousImageId = 0,
      currentImageId = 0;
    let pageAlign = "right";
    let bgCycle;
    let links;
    let eachNavLink;

    let subtitletxt = "";

    window.onload = function () {
      $('body').addClass('loaded');
    }
    //Date Range
    $(function () {
      $('input[name="datetimes"]').daterangepicker({
        timePicker: true,
        startDate: moment().startOf('hour'),
        endDate: moment().startOf('hour').add(32, 'hour'),
        locale: {
          format: 'M/DD hh:mm A'
        }
      });
    });

    function navLinkClick(e) {
      e.preventDefault();

      if ($(e.target).data("align")) {
        pageAlign = $(e.target).data("align");
      }

      // Change bg image
      previousImageId = currentImageId;
      currentImageId = $(e.target).data("linkid");
      bgCycle.cycleToNextImage(previousImageId, currentImageId);

      if (currentImageId == 0)
        subtitletxt = "Farmer Form";
      else if (currentImageId == 1)
        subtitletxt = "Manufacturer Form";
      else if (currentImageId == 2)
        subtitletxt = "Distributer Form";
      else
        subtitletxt = "Back Track";

      document.getElementById("subtitle").innerHTML = subtitletxt;

      // Change menu item highlight
      $(`.tm-nav-item:eq(${previousImageId})`).removeClass('active');
      $(`.tm-nav-item:eq(${currentImageId})`).addClass('active');

      // Change page content
      $(`.tm-section-${previousImageId}`).fadeOut(function (e) {
        $(`.tm-section-${currentImageId}`).fadeIn();
        // Gallery
        if (currentImageId === 2) {
          setupSlider();
        }
      });

      adjustFooter();
    }

    $(document).ready(function () {

      // Set first page
      $('.tm-section').fadeOut(0);
      $('.tm-section-0').fadeIn();

      // Set Background images
      // https://www.jqueryscript.net/slideshow/Simple-jQuery-Background-Image-Slideshow-with-Fade-Transitions-Background-Cycle.html
      bgCycle = $("body").backgroundCycle({
        imageUrls: [
          'img/photo-02.jpg',
          'img/photo-03.jpg',
          'img/photo-04.jpg',
          'img/photo-05.jpg'
        ],
        fadeSpeed: 2000,
        duration: -1,
        backgroundSize: SCALING_MODE_COVER
      });

      eachNavLink = $('.tm-nav-link');
      links = $('.tm-nav-links');

      links.fadeIn(0);
      // "Menu" open/close
      // if (links.hasClass('open')) {
      //   links.fadeIn(0);
      // } else {
      //   links.fadeOut(0);
      // }

      // Each menu item click
      eachNavLink.on('click', navLinkClick);

      // $('.tm-navbar-menu').click(function (e) {

      //   if (links.hasClass('open')) {
      //     links.fadeOut();
      //   } else {
      //     links.fadeIn();
      //   }

      //   links.toggleClass('open');
      // });

      // window resize
      $(window).resize(function () {

        // If current page is Gallery page, set it up
        if (currentImageId === 2) {
          setupSlider();
        }

        // Adjust footer
        adjustFooter();
      });

      adjustFooter();

    }); // DOM is ready

    function adjustFooter() {
      const windowHeight = $(window).height();
      const topHeight = $('.tm-top-container').height();
      const middleHeight = $('.tm-content').height();
      let contentHeight = topHeight + middleHeight;

      if (pageAlign === "left") {
        contentHeight += $('.tm-bottom-container').height();
      }

      if (contentHeight > windowHeight) {
        $('.tm-bottom-container').addClass('tm-static');
      } else {
        $('.tm-bottom-container').removeClass('tm-static');
      }
    }

    function setupSlider() {
      let slidesToShow = 4;
      let slidesToScroll = 2;
      let windowWidth = $(window).width();

      if (windowWidth < 480) {
        slidesToShow = 1;
        slidesToScroll = 1;
      } else if (windowWidth < 768) {
        slidesToShow = 2;
        slidesToScroll = 1;
      } else if (windowWidth < 992) {
        slidesToShow = 3;
        slidesToScroll = 2;
      }

      if (slickInitDone) {
        $('.tm-gallery').slick('unslick');
      }

      slickInitDone = true;

      $('.tm-gallery').slick({
        dots: true,
        customPaging: function (slider, i) {
          var thumb = $(slider.$slides[i]).data();
          return `<a>${i + 1}</a>`;
        },
        infinite: true,
        prevArrow: false,
        nextArrow: false,
        slidesToShow: slidesToShow,
        slidesToScroll: slidesToScroll
      });

      // Open big image when a gallery image is clicked.
      $('.slick-list').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      });
    }
  </script>
  <script src="js/index.js"></script>
</body>

</html>
