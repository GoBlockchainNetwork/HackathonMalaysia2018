        integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

<!-- Initializations -->
<script type="text/javascript">
// Animations initialization
   new WOW().init();

   if (typeof web3 !== 'undefined') {
       web3 = new Web3(web3.currentProvider);
   } else {
       // set the provider you want from Web3.providers
       web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
   }

   //console.log(web3);

   var account; // web3.js account
   var ALSETContract; // Our smart contract

   const state_enum_to_string = {
       0: "Created",
       1: "Picked",
       2: "Delivered",
       3: "Completed",
       4: "Cancelled"
   };
   const state_string_to_enum = {
       "Created": 0,
       "Picked": 1,
       "Delivered": 2,
       "Completed": 3,
       "Cancelled": 4
   }

   // Get user selected account from web3.js
   function updateAccount() {
       web3.eth.getAccounts().then((accounts) => {
           account = accounts[0];
           //console.log("account: " + account);

           $("#spanAccount").text(account);
       });
   }

   // Get user equity in coins
   function updateEquity() {
       if (account != null) {
           ALSETContract.methods.equity_in_ALSETcoins()
               .call({
                   from: account
               })
               .then((equity) => {
                   //console.log("equity: " + equity);

                   $("#spanEquity").text(equity);
               });
       }
   }

   // Periodically update the user selected account and his equity
   setInterval(() => {
       updateAccount();
       updateEquity();
   }, 1000);

   $.getJSON("{{ url_for('build_static', filename='contracts/ALSET.json') }}", function(data) {
       //console.log(data.abi);

       //ALSETContract = web3.eth.contract(data.abi).at("0x5C77166b617Fd138aF5403e2225F1c9e09C34773");
       ALSETContract = new web3.eth.Contract(data.abi, "{{ contract_address }}");
       //console.log(ALSETContract);
   });
</script>
