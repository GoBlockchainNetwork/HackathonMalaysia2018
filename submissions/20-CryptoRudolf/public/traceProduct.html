<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Tracking</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Plugin CSS -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/main.css">

</head>
<body>
        <style type="text/css">
            .bs-example{
              margin-top: 0;
              margin: 20px;
            }
          </style>
                <div class="bs-example">
                    <nav class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            
                            <a href="#" class="navbar-brand">SUPPLYCHAIN TRACKER</a>
                        </div>
                        <!-- Collection of nav links and other content for toggling -->
                        <div id="navbarCollapse" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="http://127.0.0.1:3000/newProduct">Register Product</a></li>
                                <li><a href="http://127.0.0.1:3000/trace">Trace Product</a></li>
                                <li><a href="http://127.0.0.1:3000/transfer">Transfer Product</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="http://127.0.0.1:3000/logout">Logout</a></li>
                                
                            </ul>
                        </div>
                    </nav>
                    <div class="content-wrapper">

                        <div class="container-fluid">
                          <div class="container-fluid">
                              <form class="form-horizontal">
                                  <div class="form-group">
                                        <label class="control-label col-sm-2" >Tracking number:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="t_id" placeholder="Enter track no">
                                        </div>
                                    </div>
                              </form>
                          </div>
                          <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="track" class="btn btn-default">Track</button>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div  id ="display1" class="content-wrapper" style="padding-top: 10%;padding-left:50px;">

                            <div class="container-fluid">
                              <div class="container-fluid">
                                  <form class="form-horizontal">
                                      <div class="form-group">
                                            <label class="control-label col-sm-2" >Tracking ID:</label>
                                            <div class="col-sm-10">
                                                <span id="trackid"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" >Product ID:</label>
                                                <div class="col-sm-10">
                                                    <span id="productid"></span>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" >Owner number:</label>
                                                <div class="col-sm-10">
                                                    <span id="owner"></span>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" >Owner Address</label>
                                                <div class="col-sm-10">
                                                    <span id="ownerAdd"></span>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" >Time Stamp:</label>
                                                <div class="col-sm-10">
                                                    <span id="time"></span>
                                                </div>
                                            </div>
                                  </form>
                              </div>
                              
                            </div>
                          </div>
                </div>
                
                <script>
                    $('#display1').hide();
                   $(document).ready(function(){

                        $('#track').click(function (event){
                            event.preventDefault(); 
                            $.ajax({
                                type: 'POST',
                                url:"http://127.0.0.1:3000/trace",
                                headers: {
                                    "content-type":"application/x-www-form-urlencoded"
                                },  
                                data: {
                                    
                                    "tid": $('#t_id').val()
                                    
                                    
                                },
                                success: function (data){
                                    console.log("data: ", data);
                                    //var number i=0;
                                    $('#trackid').html(data[0]);
                                    $('#productid').html(data[1]);
                                    $('#owner').html(data[2]);
                                    $('#ownerAdd').html(data[3]);
                                    $('#ownerAdd').html(data[3]);
                                    $('#time').html(data[4]);
                                    $('#display1').show();
                                    alert(data);
                                }
                            })
                            //console.log("Type: " , $('#myselect').val()+ " pass:  " + $('#password').val() + " User: "+ $('#name').val()  )
                        });
                        })

                
                </script>
    
</body>
</html>
